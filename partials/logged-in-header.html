<header class="logged-in-header">
  <a href="https://nornaurd.github.io/jhl-no-redirect/index.html">
    <img src="assets/logo.svg" alt="Logo" class="logo" />
  </a>

  <div class="logged-in-container">
    <!-- Block 1: Navigation -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Questions</a>
      <a href="#">Jobs</a>
    </nav>

    <!-- Block 2: Search -->
    <div class="search-wrapper">
      <input
        type="text"
        placeholder="Search for research, people, and more"
        class="search-input"
      />
    </div>

    <!-- Block 3: Icons and Buttons -->
    <div class="header-actions">
      <div class="icon-wrapper"><img src="assets/bell.svg" alt="Notifications" /></div>
      <div class="icon-wrapper"><img src="assets/envelope.svg" alt="Messages" /></div>
      <div class="icon-wrapper"><img src="assets/feedback.svg" alt="Feedback" /></div>
      <img src="assets/avatar.png" alt="Avatar" class="avatar" />
      <button class="btn btn-primary add-new-button">Add new</button>
    </div>
  </div>
</header>
