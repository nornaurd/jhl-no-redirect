<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body data-page="confirmJournalLoggedIn" data-logged-in="true">

  <div id="header-placeholder"></div>
  <div id="sub-header-placeholder"></div>

  <main class="main-container" id="page-content" style="display: none;">
    <h1 id="title"></h1>

    <div class="journal-info">
      <div class="medium-heading">Nature Sciences</div>
      <div class="publisher">Wiley</div>
      <div class="metadata">Online ISSN: 1098-5514 · Print ISSN: 0022-538X</div>
    
      <div class="metrics">
        <div class="metric">
          <span class="metric-number">4.0 (2023)</span>
          <span class="metric-label">Journal Impact Factor™</span>
        </div>
        <div class="divider"></div>
        <div class="metric">
          <span class="metric-number">755</span>
          <span class="metric-label">Publications</span>
        </div>
        <div class="divider"></div>
        <div class="metric">
          <span class="metric-number">20756</span>
          <span class="metric-label">Reads</span>
        </div>
      </div>
    </div>      

    <div class="checkbox-group">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="confirmationCheckbox" />
      </div>
      <label for="confirmationCheckbox" id="confirmationText"></label>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" id="continueConfirmButton"></button>
    </div>
  </main>

  <!-- Removed modal markup and related scripts -->

  <script src="scripts/texts.js"></script>
  <script src="scripts/confirm-journal-logged-in.js"></script>
  <script src="scripts/domains.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
